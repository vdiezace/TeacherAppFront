<app-student-header></app-student-header>

<div class="container encuesta" *ngIf="teacherData">
    <div class="w-50">
        <img class="teachers-foto" *ngIf="teacherData?.avatar" src="{{teacherData.avatar}}" alt="teachers photo">
    </div>
    <div class="questions">
      <form novalidate #formulario ="ngForm" (ngSubmit)="onSubmit(formulario)">
        <div class="container-rating">
            <p>How was your experience with {{teacherData.first_name}} {{teacherData.last_name}}?</p>
            <span class="star__container float-right">
                <input type="radio" name="radio-1" value="1"
                  id="iradio-1-1" class="star__radio visuhide"
                  [(ngModel)]="value1">
                <input type="radio" name="radio-1" value="2"
                  id="iradio-1-2" class="star__radio visuhide"
                  [(ngModel)]="value1">
                <input type="radio" name="radio-1" value="3"
                  id="iradio-1-3" class="star__radio visuhide"
                  [(ngModel)]="value1">
                <input type="radio" name="radio-1" value="4"
                  id="iradio-1-4" class="star__radio visuhide"
                  [(ngModel)]="value1">
                <input type="radio" name="radio-1" value="5"
                  id="iradio-1-5" class="star__radio visuhide"
                  [(ngModel)]="value1">


                <label class="star__item" for="iradio-1-1"><span class="visuhide">1
                    star</span></label>
                <label class="star__item" for="iradio-1-2"><span class="visuhide">2
                    stars</span></label>
                <label class="star__item" for="iradio-1-3"><span class="visuhide">3
                    stars</span></label>
                <label class="star__item" for="iradio-1-4"><span class="visuhide">4
                    stars</span></label>
                <label class="star__item" for="iradio-1-5"><span class="visuhide">5
                    stars</span></label>
              </span>
        </div>
        <div class="container-rating">
            <p>Is the content of the classes available?</p>
            <span class="star__container float-right">
                <input type="radio" name="radio-2" value="1"
                  id="iradio-2-1" class="star__radio visuhide"
                  [(ngModel)]="value2">
                <input type="radio" name="radio-2" value="2"
                  id="iradio-2-2" class="star__radio visuhide"
                  [(ngModel)]="value2">
                <input type="radio" name="radio-2" value="3"
                  id="iradio-2-3" class="star__radio visuhide"
                  [(ngModel)]="value2">
                <input type="radio" name="radio-2" value="4"
                  id="iradio-2-4" class="star__radio visuhide"
                  [(ngModel)]="value2">
                <input type="radio" name="radio-2" value="5"
                  id="iradio-2-5" class="star__radio visuhide"
                  [(ngModel)]="value2">


                <label class="star__item" for="iradio-2-1"><span class="visuhide">1
                    star</span></label>
                <label class="star__item" for="iradio-2-2"><span class="visuhide">2
                    stars</span></label>
                <label class="star__item" for="iradio-2-3"><span class="visuhide">3
                    stars</span></label>
                <label class="star__item" for="iradio-2-4"><span class="visuhide">4
                    stars</span></label>
                <label class="star__item" for="iradio-2-5"><span class="visuhide">5
                    stars</span></label>
              </span>

        </div>
        <div class="container-rating">
            <p>Was it suitable?</p>
            <span class="star__container float-right">
                <input type="radio" name="radio-3" value="1"
                  id="iradio-3-1" class="star__radio visuhide"
                  [(ngModel)]="value3">
                <input type="radio" name="radio-3" value="2"
                  id="iradio-3-2" class="star__radio visuhide"
                  [(ngModel)]="value3">
                <input type="radio" name="radio-3" value="3"
                  id="iradio-3-3" class="star__radio visuhide"
                  [(ngModel)]="value3">
                <input type="radio" name="radio-3" value="4"
                  id="iradio-3-4" class="star__radio visuhide"
                  [(ngModel)]="value3">
                <input type="radio" name="radio-3" value="5"
                  id="iradio-3-5" class="star__radio visuhide"
                  [(ngModel)]="value3">


                <label class="star__item" for="iradio-3-1"><span class="visuhide">1
                    star</span></label>
                <label class="star__item" for="iradio-3-2"><span class="visuhide">2
                    stars</span></label>
                <label class="star__item" for="iradio-3-3"><span class="visuhide">3
                    stars</span></label>
                <label class="star__item" for="iradio-3-4"><span class="visuhide">4
                    stars</span></label>
                <label class="star__item" for="iradio-3-5"><span class="visuhide">5
                    stars</span></label>
              </span>

        </div>
        <div class="container-rating">
            <p>Did he help you to pass the exams?</p>
            <span class="star__container float-right">
                <input type="radio" name="radio-4" value="1"
                  id="iradio-4-1" class="star__radio visuhide"
                  [(ngModel)]="value4">
                <input type="radio" name="radio-4" value="2"
                  id="iradio-4-2" class="star__radio visuhide"
                  [(ngModel)]="value4">
                <input type="radio" name="radio-4" value="3"
                  id="iradio-4-3" class="star__radio visuhide"
                  [(ngModel)]="value4">
                <input type="radio" name="radio-4" value="4"
                  id="iradio-4-4" class="star__radio visuhide"
                  [(ngModel)]="value4">
                <input type="radio" name="radio-4" value="5"
                  id="iradio-4-5" class="star__radio visuhide"
                  [(ngModel)]="value4">


                <label class="star__item" for="iradio-4-1"><span class="visuhide">1
                    star</span></label>
                <label class="star__item" for="iradio-4-2"><span class="visuhide">2
                    stars</span></label>
                <label class="star__item" for="iradio-4-3"><span class="visuhide">3
                    stars</span></label>
                <label class="star__item" for="iradio-4-4"><span class="visuhide">4
                    stars</span></label>
                <label class="star__item" for="iradio-4-5"><span class="visuhide">5
                    stars</span></label>
              </span>
        </div> 
        <div class="d-flex flex-column pb-3 mt-4">
            <label for="comment">Leave a comment:</label>
            <textarea name="comment" id="comment" [(ngModel)]="comment"></textarea>
        </div>
        <input type="submit" value="{{isEdition?'Update':'Send'}}" class="btn submit-btn">
      </form>
    </div>
</div>
