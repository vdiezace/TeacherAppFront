<app-student-header></app-student-header>
<div class="container">
    <div class="welcome mt-3 pt-5 pb-3 mb-1">
        <h2 class="welcome">Hello, {{userData?.first_name}}! It's a good day to start studying!</h2>
    </div>
    <div class="list-filter">
        <div>
            <p class="fw-bold fs-4">Filter by...</p>
        </div>
        <div class="filter-options">
            <div class="d-flex flex-column gap-2">
                <label for="province">Province</label>
                <select class="form-select option-box" (change)="filterTeachers()" [(ngModel)]="provinceSelected" id="province">
                    <option value="">Province</option>
                    <option *ngFor="let province of provinces" value="{{province}}">{{province}}</option>
                </select>    
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="category">Category</label>
                <select class="form-select option-box" (change)="filterTeachers()" [(ngModel)]="categorySelected" id="category">
                    <option value="">Category</option>
                    <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
                </select>    
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="rating">Rating</label>
                <select class="form-select option-box" (change)="filterTeachers()" [(ngModel)]="ratingSelected" id="rating">
                    <option value="0">Any rating</option>
                    <option *ngFor="let rating of ratings" value="{{rating}}">More than {{rating}}</option>
                </select>    
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="experience">Experience</label>
                <select class="form-select option-box" (change)="filterTeachers()" [(ngModel)]="experienceSelected" id="experience">
                    <option value="0">Any experience</option>
                    <option *ngFor="let experience of experiences" value={{experience}}>More than {{experience}}</option>
                </select>        
            </div>
        </div>
    </div>
</div>

<div class="container teachers mt-3 pt-2 mb-1 pb-1">

    <div class="teacher" *ngFor="let teacher of filteredTeachers.slice(0, cardsPerPage)">
        
        <div class="h-100 d-flex align-items-center justify-content-center">
            <img src="{{teacher.avatar}}" alt="" class="teachers-pic">
        </div>
        <div class="teachers-data">
            <h4>{{teacher.first_name}} {{teacher.last_name}}</h4>
            <p class="">Rating: {{teacher.avg_rating}} <img class="star-rating" src="/assets/reviews/star.svg"
                    alt="star"> </p>
        </div>
        <div class="teachers-buttons">
            <button class="btn btn-info" routerLink="/student/teachers-details/{{teacher.teacher_id}}">Book</button>
        </div>
    </div>
</div>
<div class="container show-more">
    <button class="btn btn-show" (click)="showMoreCards()">Show more</button>
</div>
