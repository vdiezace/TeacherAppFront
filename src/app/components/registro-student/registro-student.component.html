<section class="container mt-5">
    <h1>Formulario de estudiante</h1>
    <form novalidate [formGroup]="studentForm" (ngSubmit)="getDataForm()">
        <div class="row mb-5">
            <div class="mb-2">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" aria-describedby="first_name"
                    formControlName="first_name">
            </div>
            <div class="mb-2">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" aria-describedby="last_name"
                    formControlName="last_name">
            </div>
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="username"
                    formControlName="username">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" aria-describedby="email" formControlName="email">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="password"
                    formControlName="password">
            </div>
            <div class="mb-2">
                <label for="repitePassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="repitePassword" aria-describedby="Password"
                    formControlName="repitePassword">
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" aria-describedby="phone" formControlName="phone">
            </div>
            <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="address"
                    formControlName="address">
            </div>
            <div class="mb-2">
                <label for="avatar" class="form-label">Avatar</label>
                <input type="text" class="form-control" id="avatar" aria-describedby="avatar" formControlName="avatar">
            </div>
            <div class="mb-2">
                <label for="province" class="form-label">Province</label>
                <input type="text" class="form-control" id="province" aria-describedby="province"
                    formControlName="province">
            </div>
            <div class="mb-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="city" formControlName="city">

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label terms" for="Check1">I have read and agreed to the terms and
                    conditions</label>
            </div>

            <div class="button-container">
                <button type="submit" class="mt-2 btn btn-dark form-button">Send</button>
            </div>

        </div>

    </form>

</section>
