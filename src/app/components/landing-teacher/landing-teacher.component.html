<app-teacher-header></app-teacher-header>
<div class="container text-center title mt-5 mb-5 col-12 ">
  <h1 *ngIf="teacherData"> {{teacherData?.first_name}}'s Dashboard</h1>
  <img [src]="teacherData?.avatar">
</div>



<div class="container center mb-5">
  <div class="row g-3">
    <div class="col-lg-4 col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Booked Classes</h2>
          <div class="d-flex justify-content-center">
            <button class="titulo-btn btn btn-outline-primary rounded-5" routerLink="/teachers/classes">See all
              Classes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Last reviews</h2>
          <div class="d-flex justify-content-center">
            <button class="titulo-btn btn btn-outline-primary rounded-5" [routerLink]="['/teachers/reviews']">My
              Reviews</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">My Students</h2>
          <div class="d-flex justify-content-center">
            <button class="titulo-btn btn btn-outline-primary rounded-5" [routerLink]="['/teachers/students-list']">My
              Students</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">{{ teacherData?.first_name }}'s Rating</h2>
          <h3 class="text-center">AV Rate: {{ teacherData?.avg_rating }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
